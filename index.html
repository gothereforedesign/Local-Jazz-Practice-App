<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jazz Practice Pro</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        body { -webkit-tap-highlight-color: transparent; overscroll-behavior-y: none; background: #f8fafc; }
        #loading { position: fixed; inset: 0; display: flex; justify-content: center; align-items: center; font-family: sans-serif; color: #64748b; }
    </style>
</head>
<body>
    <div id="root">
        <div id="loading">Loading Jazz Practice...</div>
    </div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Custom Icon component to handle Lucide in a browser environment
        const Icon = ({ name, size = 18, className = "" }) => {
            const iconRef = useRef(null);
            useEffect(() => { if (iconRef.current) lucide.createIcons(); }, [name]);
            return <i ref={iconRef} data-lucide={name} style={{width: size, height: size}} className={className}></i>;
        };

        // ... Insert your THEME_COLORS, PracticeSection, and JazzPracticeApp logic here ...
        // Note: Change 'lucide-react' component names (like <Shuffle />) to <Icon name="shuffle" />

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<JazzPracticeApp />);

        // Register Service Worker for Offline Use
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js');
            });
        }
    </script>
</body>
</html>
