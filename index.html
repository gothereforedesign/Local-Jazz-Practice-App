<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jazz Practice</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { -webkit-tap-highlight-color: transparent; overscroll-behavior-y: none; }
    </style>
</head>
<body class="bg-slate-100">
    <div id="root"></div>

    <script>
        // Register Service Worker for Offline Support
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('SW Success'))
                    .catch(err => console.log('SW Fail'));
            });
        }
    </script>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // --- DATA & CONFIG ---
        const THEME_COLORS = {
            slate: { bg: 'from-slate-50 via-slate-100 to-slate-50', primary: 'bg-slate-600', name: 'Slate' },
            stone: { bg: 'from-stone-50 via-stone-100 to-stone-50', primary: 'bg-stone-600', name: 'Stone' },
            emerald: { bg: 'from-emerald-50 via-emerald-100 to-emerald-50', primary: 'bg-emerald-600', name: 'Emerald' },
            sky: { bg: 'from-sky-50 via-sky-100 to-sky-50', primary: 'bg-sky-600', name: 'Sky' },
            rose: { bg: 'from-rose-50 via-rose-100 to-rose-50', primary: 'bg-rose-600', name: 'Rose' }
        };

        // --- COMPONENTS ---
        const Icon = ({ name, size = 24, className }) => {
            useEffect(() => { lucide.createIcons(); }, [name]);
            return <i data-lucide={name} width={size} height={size} className={className}></i>;
        };

        const PracticeSection = ({ section, isFullScreen, onToggleLock, onToggleVis }) => {
            if (!section.visible) return null;
            
            return (
                <div className={`bg-white rounded-xl border border-gray-200 shadow-sm overflow-hidden transition-all ${section.isWide ? 'col-span-2' : ''}`}>
                    <div className="flex items-center justify-between px-3 py-2 bg-gray-50 border-b border-gray-100">
                        <span className="text-xs font-bold text-gray-500 uppercase tracking-wider">{section.name}</span>
                        <div className="flex gap-2">
                             <button onClick={() => onToggleLock(section.id)} className="text-gray-400 hover:text-gray-600">
                                <Icon name={section.locked ? "lock" : "unlock"} size={14} />
                            </button>
                        </div>
                    </div>
                    <div className={`flex items-center justify-center p-4 ${isFullScreen ? 'min-h-[160px]' : 'min-h-[100px]'}`}>
                        <div className={`font-bold text-gray-800 text-center leading-tight ${isFullScreen ? 'text-4xl' : 'text-2xl'}`}>
                            {section.current}
                        </div>
                    </div>
                </div>
            );
        };

        // --- MAIN APP ---
        const App = () => {
            // Initial Data
            const initialSections = {
                key: { id: 'key', name: 'Key', options: ['C', 'Db', 'D', 'Eb', 'E', 'F', 'Gb', 'G', 'Ab', 'A', 'Bb', 'B'], visible: true, locked: false, current: 'C' },
                chord: { id: 'chord', name: 'Chord Type', options: ['Maj7', 'min7', '7', 'm7b5', 'dim7', 'alt', 'sus4'], visible: true, locked: false, current: 'Maj7' },
                tempo: { id: 'tempo', name: 'Tempo', options: ['Ballad', 'Medium Swing', 'Up Swing', 'Bossa', 'Funk'], visible: true, locked: false, current: 'Medium Swing' },
                scale: { id: 'scale', name: 'Scale', options: ['Major', 'Dorian', 'Mixolydian', 'Lydian', 'Locrian', 'Blues', 'Pentatonic'], visible: true, locked: false, current: 'Major' },
                tune: { id: 'tune', name: 'Standard', options: ['Autumn Leaves', 'Blue Bossa', 'All The Things', 'Stella', 'Giant Steps'], visible: true, locked: false, current: 'Autumn Leaves', isWide: true }
            };

            const [sections, setSections] = useState(() => {
                const saved = localStorage.getItem('jazzSections');
                return saved ? JSON.parse(saved) : initialSections;
            });
            const [theme, setTheme] = useState('slate');
            const [isFullScreen, setIsFullScreen] = useState(false);
            const [flashing, setFlashing] = useState(false);

            useEffect(() => {
                localStorage.setItem('jazzSections', JSON.stringify(sections));
                lucide.createIcons();
            }, [sections, isFullScreen]);

            const randomize = () => {
                setFlashing(true);
                const newSections = { ...sections };
                Object.keys(newSections).forEach(k => {
                    if (!newSections[k].locked && newSections[k].visible) {
                        const opts = newSections[k].options;
                        newSections[k].current = opts[Math.floor(Math.random() * opts.length)];
                    }
                });
                setSections(newSections);
                setTimeout(() => setFlashing(false), 150);
            };

            const toggleLock = (key) => {
                setSections(prev => ({
                    ...prev,
                    [key]: { ...prev[key], locked: !prev[key].locked }
                }));
            };

            const currentTheme = THEME_COLORS[theme];

            return (
                <div className={`min-h-screen bg-gradient-to-br ${currentTheme.bg} flex flex-col`}>
                    <div className="max-w-md mx-auto w-full p-4 flex-grow flex flex-col">
                        
                        {/* HEADER */}
                        {!isFullScreen && (
                            <div className="flex justify-between items-center mb-6 pt-2">
                                <div>
                                    <h1 className="text-2xl font-black text-slate-800 tracking-tight">Jazz Practice</h1>
                                    <p className="text-slate-500 text-xs font-medium">Randomized Generator</p>
                                </div>
                                <button onClick={() => setIsFullScreen(true)} className="p-2 bg-white rounded-full shadow-sm text-slate-600">
                                    <Icon name="maximize" size={20} />
                                </button>
                            </div>
                        )}

                        {isFullScreen && (
                            <button onClick={() => setIsFullScreen(false)} className="self-end mb-4 p-2 bg-white/50 rounded-full">
                                <Icon name="minimize" size={20} />
                            </button>
                        )}

                        {/* GRID */}
                        <div className={`grid grid-cols-2 gap-3 mb-6 transition-opacity duration-200 ${flashing ? 'opacity-50' : 'opacity-100'}`}>
                            {Object.values(sections).map(sec => (
                                <PracticeSection 
                                    key={sec.id} 
                                    section={sec} 
                                    isFullScreen={isFullScreen}
                                    onToggleLock={toggleLock}
                                />
                            ))}
                        </div>

                        {/* FOOTER ACTION */}
                        <div className="mt-auto pb-6">
                            <button 
                                onClick={randomize}
                                className={`w-full ${currentTheme.primary} active:scale-95 transition-transform text-white h-16 rounded-2xl shadow-lg shadow-slate-300 flex items-center justify-center gap-3 text-xl font-bold`}
                            >
                                <Icon name="shuffle" />
                                Randomize
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
