<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jazz Practice Pro</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { -webkit-tap-highlight-color: transparent; overscroll-behavior-y: none; }
        .lucide { vertical-align: middle; display: inline-block; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const Icon = ({ name, size = 16, className = "" }) => {
            const iconRef = useRef(null);
            useEffect(() => { if (iconRef.current) lucide.createIcons(); }, [name]);
            return <i ref={iconRef} data-lucide={name} style={{width: size, height: size}} className={className}></i>;
        };

        const THEME_COLORS = {
            slate: { bg: 'from-slate-50 via-slate-100 to-slate-50', primary: 'bg-slate-600', hover: 'hover:bg-slate-700', name: 'Slate' },
            stone: { bg: 'from-stone-50 via-stone-100 to-stone-50', primary: 'bg-stone-600', hover: 'hover:bg-stone-700', name: 'Stone' },
            emerald: { bg: 'from-emerald-50 via-emerald-100 to-emerald-50', primary: 'bg-emerald-600', hover: 'hover:bg-emerald-700', name: 'Emerald' },
            teal: { bg: 'from-teal-50 via-teal-100 to-teal-50', primary: 'bg-teal-600', hover: 'hover:bg-teal-700', name: 'Teal' },
            sky: { bg: 'from-sky-50 via-sky-100 to-sky-50', primary: 'bg-sky-600', hover: 'hover:bg-sky-700', name: 'Sky' },
            violet: { bg: 'from-violet-50 via-violet-100 to-violet-50', primary: 'bg-violet-600', hover: 'hover:bg-violet-700', name: 'Violet' },
            rose: { bg: 'from-rose-50 via-rose-100 to-rose-50', primary: 'bg-rose-600', hover: 'hover:bg-rose-700', name: 'Rose' },
            amber: { bg: 'from-amber-50 via-amber-100 to-amber-50', primary: 'bg-amber-600', hover: 'hover:bg-amber-700', name: 'Amber' },
            olive: { bg: 'from-green-50 via-green-100 to-green-50', primary: 'bg-green-700', hover: 'hover:bg-green-800', name: 'Olive' },
            indigo: { bg: 'from-indigo-50 via-indigo-100 to-indigo-50', primary: 'bg-indigo-600', hover: 'hover:bg-indigo-700', name: 'Indigo' }
        };

        const PracticeSection = ({ sectionKey, section, isFullScreen, editMode, onToggleVisibility, onToggleLock, onEdit, onDelete, isFlashing }) => (
            <div className={`bg-white rounded-lg overflow-hidden border border-gray-200 shadow-sm transition-all duration-200 ${isFlashing ? 'ring-2 ring-blue-500' : ''} ${section.isWide ? 'col-span-2' : ''}`}>
                <div className="flex items-center justify-between px-3 py-2 bg-gray-50 border-b border-gray-200">
                    <h2 className="text-sm font-medium text-gray-700 uppercase tracking-wide truncate pr-2">{section.name}</h2>
                    <div className="flex gap-1 shrink-0">
                        {editMode ? (
                            <>
                                <button onClick={() => onEdit(sectionKey)} className="p-1.5 rounded bg-gray-100 text-gray-600 hover:bg-gray-200"><Icon name="edit-3" size={14} /></button>
                                <button onClick={() => onToggleVisibility(sectionKey)} className="p-1.5 rounded bg-gray-100 text-gray-600 hover:bg-gray-200"><Icon name="eye-off" size={14} /></button>
                                <button onClick={() => onDelete(sectionKey)} className="p-1.5 rounded bg-red-100 text-red-600 hover:bg-red-200"><Icon name="trash-2" size={14} /></button>
                            </>
                        ) : (
                            <>
                                <button onClick={() => onToggleLock(sectionKey)} className={`p-1.5 rounded ${section.locked ? 'bg-amber-100 text-amber-600' : 'bg-gray-100 text-gray-600'}`}>
                                    <Icon name={section.locked ? "lock" : "unlock"} size={14} />
                                </button>
                                <button onClick={() => onToggleVisibility(sectionKey)} className="p-1.5 rounded bg-gray-100 text-gray-600"><Icon name="eye" size={14} /></button>
                            </>
                        )}
                    </div>
                </div>
                <div className={`text-center flex items-center justify-center ${isFullScreen ? 'min-h-[180px]' : 'min-h-[100px]'} p-4`}>
                    <div className={`font-semibold text-gray-900 ${isFullScreen ? 'text-4xl' : 'text-2xl'} break-words w-full`}>{section.current}</div>
                </div>
            </div>
        );

        const JazzPracticeApp = () => {
            const [sections, setSections] = useState(() => JSON.parse(localStorage.getItem('jazzPracticeSections')) || {
                key: { name: 'Key', options: ['C', 'Db', 'D', 'Eb', 'E', 'F', 'Gb', 'G', 'Ab', 'A', 'Bb', 'B'], visible: true, locked: false, current: 'C', row: 0, col: 0 },
                chord: { name: 'Chord', options: ['maj7', 'm7', '7', 'm7b5'], visible: true, locked: false, current: 'maj7', row: 0, col: 1 }
            });

            const [themeColor, setThemeColor] = useState(localStorage.getItem('jazzPracticeTheme') || 'slate');
            const [isFullScreen, setIsFullScreen] = useState(localStorage.getItem('jazzPracticeFullScreen') === 'true');
            const [editMode, setEditMode] = useState(false);
            const [showAddModal, setShowAddModal] = useState(false);
            const [editingKey, setEditingKey] = useState(null);
            const [editForm, setEditForm] = useState({ name: '', options: '', isWide: false });
            const [isFlashing, setIsFlashing] = useState(false);
            const [presets, setPresets] = useState(() => JSON.parse(localStorage.getItem('jazzPracticePresets')) || {});
            const [showPresetModal, setShowPresetModal] = useState(false);
            const [presetName, setPresetName] = useState('');

            useEffect(() => { localStorage.setItem('jazzPracticeSections', JSON.stringify(sections)); }, [sections]);
            useEffect(() => { localStorage.setItem('jazzPracticeTheme', themeColor); }, [themeColor]);
            useEffect(() => { localStorage.setItem('jazzPracticeFullScreen', isFullScreen); }, [isFullScreen]);
            useEffect(() => { localStorage.setItem('jazzPracticePresets', JSON.stringify(presets)); }, [presets]);

            const randomize = () => {
                setSections(prev => {
                    const next = { ...prev };
                    Object.keys(next).forEach(k => {
                        if (next[k].visible && !next[k].locked && next[k].options.length > 0) {
                            next[k].current = next[k].options[Math.floor(Math.random() * next[k].options.length)];
                        }
                    });
                    return next;
                });
                setIsFlashing(true);
                setTimeout(() => setIsFlashing(false), 200);
            };

            const handleSaveSection = () => {
                if (!editForm.name || !editForm.options) return;
                const opts = editForm.options.split(',').map(o => o.trim()).filter(o => o);
                if (opts.length === 0) return;

                const key = editingKey || `sec_${Date.now()}`;
                setSections(prev => ({
                    ...prev,
                    [key]: {
                        ...prev[key],
                        name: editForm.name,
                        options: opts,
                        current: opts[0],
                        isWide: editForm.isWide,
                        visible: true,
                        locked: false,
                        row: prev[key]?.row || Object.keys(prev).length,
                        col: prev[key]?.col || 0
                    }
                }));
                setShowAddModal(false);
                setEditingKey(null);
                setEditForm({ name: '', options: '', isWide: false });
            };

            const theme = THEME_COLORS[themeColor] || THEME_COLORS.slate;

            return (
                <div className={`min-h-screen bg-gradient-to-br ${theme.bg} p-4 pb-28`}>
                    <div className="max-w-2xl mx-auto">
                        {!isFullScreen && (
                            <div className="text-center mb-6 pt-4">
                                <h1 className="text-3xl font-bold text-gray-800">Jazz Practice</h1>
                                <p className="text-gray-500 text-sm">Offline Practice Tool</p>
                            </div>
                        )}

                        <div className="bg-white/80 backdrop-blur rounded-xl p-2 mb-4 flex justify-between items-center shadow-sm border border-white">
                            <div className="flex gap-1">
                                <button onClick={() => setEditMode(!editMode)} className={`p-2 rounded-lg flex items-center gap-2 text-sm font-medium ${editMode ? theme.primary + ' text-white' : 'bg-gray-100 text-gray-600'}`}>
                                    <Icon name="settings" size={18} /> {editMode ? 'Done' : 'Edit'}
                                </button>
                                {editMode && (
                                    <button onClick={() => { setEditingKey(null); setEditForm({name:'', options:'', isWide:false}); setShowAddModal(true); }} className={`p-2 rounded-lg ${theme.primary} text-white flex items-center gap-1 text-sm font-medium`}>
                                        <Icon name="plus" size={18} /> Add
                                    </button>
                                )}
                                {!editMode && (
                                    <button onClick={() => setShowPresetModal(true)} className="p-2 bg-gray-100 text-gray-600 rounded-lg flex items-center gap-1 text-sm font-medium">
                                        <Icon name="bookmark" size={18} /> Presets
                                    </button>
                                )}
                            </div>
                            <button onClick={() => setIsFullScreen(!isFullScreen)} className="p-2 bg-gray-100 text-gray-600 rounded-lg">
                                <Icon name={isFullScreen ? "minimize" : "maximize"} size={18} />
                            </button>
                        </div>

                        <div className="grid grid-cols-2 gap-4">
                            {Object.entries(sections).filter(([_, s]) => s.visible || editMode).map(([k, s]) => (
                                <PracticeSection 
                                    key={k} sectionKey={k} section={s} 
                                    isFullScreen={isFullScreen} editMode={editMode} isFlashing={isFlashing}
                                    onToggleVisibility={key => setSections(p => ({...p, [key]: {...p[key], visible: !p[key].visible}}))}
                                    onToggleLock={key => setSections(p => ({...p, [key]: {...p[key], locked: !p[key].locked}}))}
                                    onEdit={key => { setEditingKey(key); setEditForm({name: sections[key].name, options: sections[key].options.join(', '), isWide: !!sections[key].isWide}); setShowAddModal(true); }}
                                    onDelete={key => setSections(p => { const n = {...p}; delete n[key]; return n; })}
                                />
                            ))}
                        </div>

                        <button onClick={randomize} className={`fixed bottom-6 left-4 right-4 max-w-2xl mx-auto ${theme.primary} text-white rounded-2xl font-bold shadow-2xl flex items-center justify-center gap-3 transition-all h-16 text-xl active:scale-95`}>
                            <Icon name="shuffle" size={24} /> Randomize
                        </button>
                    </div>

                    {/* ADD/EDIT MODAL */}
                    {showAddModal && (
                        <div className="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-end sm:items-center justify-center p-4 z-50">
                            <div className="bg-white rounded-2xl p-6 w-full max-w-md shadow-2xl animate-in slide-in-from-bottom">
                                <h3 className="text-xl font-bold mb-4">{editingKey ? 'Edit Section' : 'Add Section'}</h3>
                                <div className="space-y-4">
                                    <div>
                                        <label className="text-xs font-bold text-gray-400 uppercase mb-1 block">Title</label>
                                        <input className="w-full border-2 border-gray-100 p-3 rounded-xl focus:border-blue-500 outline-none" value={editForm.name} onChange={e => setEditForm({...editForm, name: e.target.value})} placeholder="e.g., Target Notes" />
                                    </div>
                                    <div>
                                        <label className="text-xs font-bold text-gray-400 uppercase mb-1 block">Options (comma separated)</label>
                                        <textarea className="w-full border-2 border-gray-100 p-3 rounded-xl h-24 focus:border-blue-500 outline-none" value={editForm.options} onChange={e => setEditForm({...editForm, options: e.target.value})} placeholder="3rd, 7th, 9th..." />
                                    </div>
                                    <label className="flex items-center gap-3 p-3 bg-gray-50 rounded-xl">
                                        <input type="checkbox" className="w-5 h-5" checked={editForm.isWide} onChange={e => setEditForm({...editForm, isWide: e.target.checked})} />
                                        <span className="text-sm font-medium text-gray-700">Full Width Layout</span>
                                    </label>
                                    <div className="flex gap-3 pt-2">
                                        <button onClick={handleSaveSection} className={`flex-1 ${theme.primary} text-white py-4 rounded-xl font-bold shadow-lg`}>Save</button>
                                        <button onClick={() => setShowAddModal(false)} className="flex-1 bg-gray-100 text-gray-600 py-4 rounded-xl font-bold">Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* PRESET MODAL */}
                    {showPresetModal && (
                        <div className="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center p-4 z-50">
                            <div className="bg-white rounded-2xl p-6 w-full max-w-md shadow-2xl">
                                <h3 className="text-xl font-bold mb-4">Presets & Themes</h3>
                                <div className="flex gap-2 mb-6">
                                    <input className="flex-1 border p-3 rounded-xl outline-none" placeholder="Preset Name" value={presetName} onChange={e => setPresetName(e.target.value)} />
                                    <button onClick={() => { if(!presetName) return; setPresets(p => ({...p, [presetName]: {sections, themeColor}})); setPresetName(''); }} className={`${theme.primary} text-white px-4 rounded-xl font-bold`}>Save</button>
                                </div>
                                <div className="space-y-2 max-h-48 overflow-y-auto mb-6">
                                    {Object.keys(presets).map(k => (
                                        <div key={k} className="flex gap-2">
                                            <button onClick={() => { setSections(presets[k].sections); setThemeColor(presets[k].themeColor); setShowPresetModal(false); }} className="flex-1 bg-gray-50 p-3 rounded-xl text-left font-medium hover:bg-gray-100">{k}</button>
                                            <button onClick={() => setPresets(p => {const n={...p}; delete n[k]; return n})} className="p-3 bg-red-50 text-red-500 rounded-xl"><Icon name="trash-2" size={18}/></button>
                                        </div>
                                    ))}
                                </div>
                                <div className="grid grid-cols-5 gap-2 mb-6">
                                    {Object.keys(THEME_COLORS).map(c => (
                                        <button key={c} onClick={() => setThemeColor(c)} className={`h-10 rounded-xl ${THEME_COLORS[c].primary} ${themeColor === c ? 'ring-4 ring-blue-200' : ''}`} />
                                    ))}
                                </div>
                                <button onClick={() => setShowPresetModal(false)} className="w-full py-4 bg-gray-100 rounded-xl font-bold">Close</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<JazzPracticeApp />);

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').catch(err => console.log('SW failed', err));
            });
        }
    </script>
</body>
</html>
